<html>
    <head>
        <title>Amplify Roleplay HUD</title>
        <link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>

        <meta charset="utf-8">
        <meta name="viewport" content="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> 
        <link rel="stylesheet" type="text/css" href="./css/grid.css">
        <link rel="stylesheet" type="text/css" href="./css/vstyle.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    </head>

    <body style="display: none;">

        <div class="money-container">
            <div class="money-content">
                <div class="money-cash">
                    <p class="munnie">&dollar;&nbsp;<span id="cash">0</span></p>
                </div>
                <div class="money-bank">
                    <p class="munnie">&dollar;&nbsp;<span id="bank">0</span></p>
                </div>
            </div>
        </div>

        <!---- //////////////////////////////// -->
        <!---- ////////// PLAYER HUD ///////// -->
        <!---- //////////////////////////////// -->

        <div class="set-size charts-container">
            <div class="pie-wrapper" id="talk" style="display: block;">
                <div class="talkcircle3">
                    <div class="talkcircle2">
                        <div class="talkcircle1"></div>
                    </div>
                </div>
            </div>

            <div class="pie-wrapper" id="health">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-heartbeat"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="armor">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-shield-alt"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="hunger">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-hamburger"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="thirst">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-tint"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="stress">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-brain"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="oxygen">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-lungs"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

            <div class="pie-wrapper" id="stamina">
                <span class="label">
                    <span class="icon">
                        <i class="fas fa-running"></i>
                    </span>
                </span>
                <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                </div>
            </div>

        </div>

        <!---- //////////////////////////////// -->
        <!---- ////////// VEHICLE HUD ///////// -->
        <!---- //////////////////////////////// -->

        <div id="ui">
            <div class="carStats" style="display: none;">
                <div class="counter" id="idCounter">
                    <div class="counter2" id="idCounter2">
                        <div class="speedometer">
                            <svg class="circle" width="50" height="50">
                                <circle class="outer" stroke="#000000" stroke-width="0.9" style="stroke-opacity: 0.5;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                                <circle class="backgroundCircle" stroke="#000000" stroke-width="4" style="stroke-opacity: 0.4;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                                <circle class="progress progress-speed" stroke="url(#gradient)" stroke-width="2.5" style="stroke-opacity: 1;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                                <defs>
                                    <linearGradient id="gradient">
                                        <stop offset="30%" stop-color="#ffffff" />
                                        <stop offset="100%" stop-color="#ffffff" />
                                    </linearGradient>
                                </defs>
                            </svg>
                            <div class="text">
                                <span class="speed"></span>
                                <div class="mph">mp/h</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- GAUGES -->
                <div class="gauges">
                    <!-- FUEL -->
                    <div class="dials" style="background-image: url(img/vehicle/fuel.png);">
                        <svg class="circle" width="40" height="40">
                            <circle class="backgroundCircle" stroke="#000000" stroke-width="3.5" style="stroke-opacity: 0.5;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                            <circle class="progress progress-fuel" id="fuel" stroke="#ce2d2d00" stroke-width="3.5" style="stroke-opacity: 1.0;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                            
                        </svg>
                    </div>
                    
                    <!-- SEATBELT -->
                    <div class="dials" id="seatbelt" style='background-image: url(img/vehicle/seatbelt.png)'>
                        <svg class="circle" width="40" height="40">
                            <circle class="backgroundCircle" stroke="#000000" stroke-width="3.5" style="stroke-opacity: 0.5;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                            <circle class="backgroundCircle" id="seatbelt2" stroke="#ce2d2d00" stroke-width="3.5" style="stroke-opacity: 1.0;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
    
                    <!-- LIGHTS -->
                    <div class="dials" id="lights" style='background-image: url(img/vehicle/lowbeam.png);'>
                        <svg class="circle" width="40" height="40">
                            <circle class="backgroundCircle" stroke="#000000" stroke-width="3.5" style="stroke-opacity: 0.5;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                            <circle class="backgroundCircle" id="lights2" stroke="#ce2d2d00" stroke-width="3.5" style="stroke-opacity: 1.0;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
    
                    <!-- NITROUS -->
                    <div class="dials" style='background-image: url(img/vehicle/nitrious.png);'>
                        <svg class="circle" width="40" height="40">
                            <circle class="backgroundCircle" stroke="#000000" stroke-width="3.5" style="stroke-opacity: 0.5;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                            <circle class="progress progress-nitro" id="nitro" stroke="#ce2d2d00" stroke-width="3.5" style="stroke-opacity: 1.0;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
    
                </div>
            </div>
            <div class="time" id="time" style="display: none;">
                <text class="showInfoDni" id="clock"><span><strong>TIME</strong></span></text>
            </div>

            <!-- <div class="direction" id="direction" style="display: none;">
                <div class="image"></div>
            </div> -->

            <div class="location2" id="location2" style="display: none;">
                <text class="showInfoLok" id="showlocation">Signal Unavailable</text>
            </div>

            <!-- <div class="mapoutline" style="display: none;">
                <center>
                    <div class="mapborder"></div>
                </center>
            </div> -->
        </div>
    </body>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/money.js" type="text/javascript"></script>
</html>
